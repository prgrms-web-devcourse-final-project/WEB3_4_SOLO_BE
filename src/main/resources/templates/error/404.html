<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>페이지를 찾을 수 없습니다</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; text-align: center; }
        h1 { color: #2196F3; }
        .error-container { 
            background-color: #E3F2FD;
            padding: 20px;
            border-radius: 8px;
            margin-top: 30px;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
        }
        .back-link {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #2196F3;
            color: white;
            text-decoration: none;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <h1>404 - 페이지를 찾을 수 없습니다</h1>
    
    <div class="error-container">
        <p>요청하신 페이지 <strong th:text="${path}">경로</strong>를 찾을 수 없습니다.</p>
        <p>URL을 다시 확인하시거나 관리자에게 문의하세요.</p>
    </div>
    
    <a href="/" class="back-link">홈으로 돌아가기</a>
    <a href="/oauth2/authorize/kakao" class="back-link">카카오 로그인 시도하기</a>
</body>
</html>
