<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>접근 권한이 없습니다</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; text-align: center; }
        h1 { color: #FF5722; }
        .error-container { 
            background-color: #FBE9E7;
            padding: 20px;
            border-radius: 8px;
            margin-top: 30px;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
        }
        .back-link {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #FF5722;
            color: white;
            text-decoration: none;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <h1>403 - 접근이 거부되었습니다</h1>
    
    <div class="error-container">
        <p>요청하신 페이지 <strong th:text="${path}">경로</strong>에 접근할 권한이 없습니다.</p>
        <p>로그인이 필요하거나 권한이 부족할 수 있습니다.</p>
    </div>
    
    <a href="/" class="back-link">홈으로 돌아가기</a>
    <a href="/oauth2/authorize/kakao" class="back-link">카카오 로그인 시도하기</a>
</body>
</html>
